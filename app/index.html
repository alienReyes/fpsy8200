<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>Report Card</title>




    <!--build:css css/style.min.css-->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="css/style.css">
    <!--endbuild-->
</head>

<body>


  <nav class="navbar-fixed-top  navbar-dark bg-inverse">

    <div class="container-fluid">
    <div class="row">
      <div class="progressBar seekBar">
    <div class="timeBar"></div>
    <span class="currentTime"></span>
    <span class="totalTime"></span>
</div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <a id="playBtn" href="#"><i class="fa fa-play" aria-hidden="true"></i></a>
        <!-- <a id="pauseBtn" href="#"><i class="fa fa-pause" aria-hidden="true"></i></a> -->
      </div>


    </div>
    </div>
  </div>

  </nav>

  <div class="bd-pageheader">
        <div class="container">
    <h1>Components</h1>
    <p class="lead">
      Over a dozen reusable components built to provide buttons, dropdowns, input groups, navigation, alerts, and much more.
    </p>
        </div>
      </div>



      <div class="container mainContainer">
        <div class="row grid" >
      </div>

<!-- end mainContainer -->
        </div>






<!-- Button trigger modal -->

<!-- Modal -->
<!-- //hiden kaltura player -->
<div class="hidePlayer">
  <div id="vidContainer" data-name="WAL/ACCT/0000/WAL_ACCT0000_01_A_EN" class="kal-group" style="width:600px;">
        <div id="videoPlayer" class="player"></div>
        <div class="controls"></div>
    </div>
</div>


    <!--build:js js/main.min.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/tether/dist/js/tether.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/mustache.js/mustache.js"></script>
    <!-- endbower -->
    <script type="text/javascript" src="http://kalmedia.laureate.net/emb/player/js/kaltura-custom.js" data-skin-name="mia"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->

    <script id="gridTemplate" type="text/template">
        <div class="grid-item col-md-4" data-toggle="modal" data-target={{target}} >
            <div class="grid-item-content">
                <img src="images/{{itemImage}}.png" alt="" width="100" height="100">
                <h6 class="">{{title}}</h6>
        <p class="dataValue">{{value}}</p>
      </div>
    </div>
</script>



<script id="figureTemplate">
<div class="col-md-4">
  <figure class="effect-duke" >
              <img src="images/{{itemImage}}.jpg" alt="img27"/>
              <figcaption>
                <h2>{{title}}<span>Duke</span></h2>
                <p>{{description}}</p>
                <a class="clickFigure"  data-target={{referenceID}}  href="#">View more</a>
              </figcaption>
  </figure>
  </div>
</script>



<script id="modalTemplate" type="text/template">
  <div class="modal fade" id={{id}} tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
        </div>
        <div class="modal-body">
          <p>{{content}}</p>
          <div class="imgContainer">
            {{#images}}
  <img class="img-fluid" src="images/{{image}}.png" alt="">
{{/images}}
          </div>
            <p>{{content1}}</p>

              {{#images1}}
    <img class="img-fluid" src="images/{{image}}.png" alt="">
  {{/images1}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </script>

<script id="imgTemplate" type="text/template">
  <img class="img-fluid" src="images/{{image}}.png" alt="">

</script>



    </body>










</html>
